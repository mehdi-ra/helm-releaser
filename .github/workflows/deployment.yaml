on:
  push:
    branches:
      - main

jobs:
  test-runenr:
    runs-on: "ubuntu-latest"

    steps:
      - uses: actions/checkout@v3
      
      - name: Install yq
        run: |
          # Install yq using pip
          pip install yq

      - name: Update deployment.image.tag
        run: |
          # Update the deployment.image.tag using yq
          yq eval .helm/values.yaml '.deployment.image.tag = "v1.2.3"' > .helm/values.yaml
      - name: Run echo values.yaml
        run: cat .helm/values.yaml
      
      - name: Helm release test
        uses: devopshobbies/helm-releaser@v1.0.19
        with:
          remoteRepository: ${{ vars.REMOTE_REPOSITORY }}
          chartName: "generic"
          releaseName: "kaiser-pavo"

          chartVersion: "0.1.1"
          kubeConfig: ${{ secrets.KUBE_CONFIG }}
          context: "kind-kaiser-staging"
